<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign-Up for Beta Test</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <script src="js/script.js"></script>
</head>
<body>
  <main>
    <form method="get" action="#null">
      <h1>Beta Test Sign Up</h1>
      <div id="name-input">
        <label for="name">Name</label>
        <input id="name" type="name" placeholder="Name">
      </div>
      <div id="email-input">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email">
      </div>
      <div id="birthday-input">
        <label for="birthday">Date of Birth</label>
        <input id="birthday" type="date">
      </div>
      <div id="agreement-input">
        <label for="agreement"><input id="agreement" type="checkbox"> I agree to share the</label>
      </div>
      <input type="submit" id="signup" value="Sign Up" />
    </form>
  </main>
</body>
</html>
