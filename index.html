<!DOCTYPE html>
<html lang="en">
<head>
  <title>Sign-Up for Beta Test</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" media="screen" href="css/reset.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
  <script async src="js/script.js"></script>
</head>
<body>
  <main>
    <form method="get" action="#null" autocomplete="on">
      <h1>Beta Test Sign Up</h1>
      <div id="name-input">
        <label for="name">Name</label>
        <input id="name" type="text" placeholder="Name">
      </div>
      <div id="email-input">
        <label for="email">Email</label>
        <input id="email" type="email" placeholder="Email">
      </div>
      <div id="birthday-input">
        <label for="birthday">Date of Birth</label>
        <input id="birthday" type="date">
      </div>
      <div id="agreement-input">
        <label for="agreement"><input id="agreement" type="checkbox"> I agree to share the to share the personal data I have provided and any technical information shared by error logs.</label>
      </div>
      <input type="submit" id="signup" value="Register Now!" />
    </form>
  </main>
</body>
</html>
